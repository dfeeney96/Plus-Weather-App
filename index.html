<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bdf9a925b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-app">
      <h2 id="greeting">Whatever the weather, keep smiling 😊</h2>
      <form>
        <input
          type="text"
          autofocus="off"
          class="enter-city"
          placeholder="Enter City"
        />
        <input type="submit" class="search-city" value="Search 🌍" />
      </form>
      <button id="current-location-button">Current Location 📌</button>

      <div class="row">
        <div class="col-2">
          <img src="" alt="clear" id="display-icon" />
        </div>
        <div class="col-8 current-data-display">
          <h3>
            <span id="display-city-name"> </span>
            <span id="display-city-temp"> </span>
            <span id="temp-measurement"> </span>
          </h3>

          <a href="#" id="celsius-link" class="active">°C </a>
          |
          <a href="#" id="fahrenheit-link">°F </a>
        </div>
      </div>

      <div class="row data-list">
        <div class="col-6">
          <ul>
            <li id="display-date-and-time"></li>
            <li></li>
            <li id="display-weather-description"></li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>
              <span> Humidity: </span>
              <span id="display-humidity"> </span>
            </li>
            <li>
              <span> Wind Speed: </span>
              <span id="display-wind"> </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="row weather-forecast" id="forecast"></div>
    </div>
    <p class="code-link">
      <a href="https://github.com/dfeeney96/Plus-Weather-App" target="_blank">
        Open Source Code
      </a>
      by Danielle Feeney
      <br />
      <a
        href="https://www.linkedin.com/in/danielle-feeney-2050011a5/"
        target="_blank"
      >
        View Linked In
      </a>
    </p>
  </body>
  <script src="index.js"></script>
</html>
