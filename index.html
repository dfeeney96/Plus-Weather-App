<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bdf9a925b3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="weather-app">
      <h2 id="greeting">
        Whatever the weather, keep smiling 😊
      </h2>
      <form>
        <input
          type="text"
          autofocus="off"
          class="enter-city"
          placeholder="Enter City"
        />
        <input type="submit" class="search-city" value="Search 🌍" />
      </form>
      <button id="current-location-button">
        Current Location 📌
      </button>

      <div class="row">
        <div class="col-5 current-data-display">
          <div class="row">
            <div class="col-10">
              <h1>
                <span id="display-city-name">
                  City
                </span>
                <span id="display-city-temp">
                  0
                  <span id="temp-measurement">
                    °C
                  </span>
                </span>
              </h1>
              <div class="col-2">
                <i class="fas fa-cloud"></i>
              </div>
            </div>
          </div>
          <ul>
            <li id="display-date-and-time">
              Monday 1 Jan 00:00
            </li>
            <li id="display-current-weather-description">
              Cloudy
            </li>
            <br />
            <li>
              <span>
                Precipitation:
              </span>
              <span id="display-precipitation">
                0%
              </span>
            </li>
            <li>
              <span>
                Wind Speed:
              </span>
              <span id="display-wind">
                0mph
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <p class="code-link">
      <a href="https://github.com/dfeeney96/Plus-Weather-App" target="_blank">
        Open Source Code
      </a>
      by Danielle Feeney
    </p>
  </body>
  <script src="index.js"></script>
</html>
